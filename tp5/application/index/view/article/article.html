{include file="common/header" /}

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">全部文章</h2>
				<div class="row row-bottom-padded-md">
					{volist name="data" id="data"}
						<div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
							<div class="blog-entry">
								<div class="desc">
									<h3><a href="{:url('/page/'.$data['art_id'].'')}">{$data.art_title}</a></h3>
									<span><small>{$data.art_editor}</small> / <small> {$data.art_time|date='Y-m-d'} </small> / <small> {$data.art_view}</small></span>
									<a href="{:url('/page/'.$data['art_id'].'')}" class="lead">阅读全文 <i class="icon-arrow-right3"></i></a>
								</div>
							</div>
						</div>
					{/volist}
				</div>
			</div>
			<div>
				<ul>
					{volist name='data' id='da'}
					<li> {$da.nickname}</li>
					{/volist}
				</ul>
			</div>
			{$data|raw}

{include file="common/footer" /}
			<script>
                $('#fh5co-main-menu ul li').removeClass('fh5co-active');
                $('#fh5co-main-menu ul li').eq(1).addClass('fh5co-active');
			</script>
