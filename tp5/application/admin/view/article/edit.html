<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">


</head>
<body>
	<!-- 头部 -->
    {include file="common/top" /}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <a href="{:url('/admin/')}">系统</a>
                        <li>文章管理</li>
                        <li>编辑文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑文章</span>
            </div>

            <div class="widget-body">
                <div class="docs-example">
                    <ul class="nav nav-tabs tabs-flat">
                        <li class="active"><a href="#info-tab" data-toggle="tab" aria-expanded="true">基本信息</a></li>
                        <li class=""><a href="#address-tab" data-toggle="tab" aria-expanded="false">文章内容</a></li>
                    </ul>

                    <form id="accountForm" method="post" class="form-horizontal bv-form" novalidate="novalidate" action="{:url('/admin/art/'.$field.art_id.'')}">
                        <input type="hidden" name="_method" value="PUT">

                        <div class="tab-content tabs-flat">
                            <div class="tab-pane active" id="info-tab">

                                <div class="form-group">
                                    <label for="cate_id" class="col-sm-1 control-label no-padding-right">文章分类</label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="cate_id" data-bv-field="cate_id">
                                            {volist name="cate" id="cate"}
                                                <option value="{$cate.cate_id}"
                                                {if condition="$cate['cate_id'] eq $field['cate_id']"} selected {/if}
                                                ><?php echo str_repeat('&nbsp;',$cate['level']*5); ?>{$cate.cate_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>


                                <div class="form-group">
                                    <label for="art_title" class="col-sm-1 control-label no-padding-right">文章标题</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="art_title" placeholder="" name="art_title" required="" type="text" value="{$field.art_title}">
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="art_editor">编辑</label>
                                    <div class="col-sm-6">
                                        <input name="art_editor" class="form-control" id="art_editor" type="text" placeholder="" value="{$field.art_editor}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="art_keywords" class="col-sm-1 control-label no-padding-right">关键词</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="art_keywords" placeholder="" name="art_keywords" type="text" value="{$field.art_keywords}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="art_description" class="col-sm-1 control-label no-padding-right">描述</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="art_description" placeholder="" name="art_description" type="text" value="{$field.art_description}">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="address-tab">
                                <div class="form-group">
                                    <label for="art_content" class="col-sm-1 control-label no-padding-right">文章内容</label>
                                    <div class="col-sm-10">
                                        <textarea id="art_content" name="art_content"> {$field.art_content}</textarea>
                                    </div>
                                    <p class="help-block col-sm-4 red">* 必填</p>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-lg-8 col-lg-offset-2">
                                <button type="submit" class="btn btn-blue">提交信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script src="__ADMIN__/style/summernote.js"></script>
    <script>
        $('#art_content').summernote({ height: 250 });
    </script>

    <script>
        var temp = $('#article');
        temp.show();

        $('#sidebar-collapse').click(function () {
            if(hasClass(this,'active')){
                temp.hide();
            } else {
                temp.show();
            }
        });
    </script>

</body>
</html>
