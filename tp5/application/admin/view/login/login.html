<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>后台管理登陆</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
</head>
<!--Head Ends-->
<!--Body-->

<body>
    <div class="login-container animated fadeInDown">
        <form action="" method="post">
            <div class="loginbox bg-white">

                <div class="loginbox-title">SIGN IN</div>
                <div class="loginbox-textbox" style="text-align: center;color:red;">
                    {:Session('error')}
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="Username" name="user_name" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="Password" name="user_pass" type="password">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="Verification Code" name="user_code" type="text">
                </div>
                <div class="loginbox-textbox">
                    <img src="{:url('admin/login/code')}" alt="验证码加载中" id="captcha"/>
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="Login" type="submit">
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center">&copy; 2018 PengJK. All Rights Reserved.</p>
                </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>

    <script>
        $("#captcha").click(function(event) {
            this.src = "{:url('admin/login/code')}?"+Math.random();
        });
    </script>



</body><!--Body Ends--></html>
