<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}

        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <a href="{:url('/admin/')}">系统</a>
                    <li>分类管理</li>
                    <li>编辑分类</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑分类</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('/admin/cate/'.$field.cate_id.'')}" method="post">
                                        <input type="hidden" name="_method" value="PUT">

                                        <div class="form-group">
                                            <label for="cate_pid" class="col-sm-2 control-label no-padding-right">父级分类</label>
                                            <div class="col-sm-6">
                                                <select class="form-control" name="cate_pid" data-bv-field="cate_pid">
                                                    <option value="0">顶级分类</option>
                                                    {volist name="cate" id="cate"}
                                                    <option value="{$cate.cate_id}" {if condition="$cate['cate_id'] eq $field['cate_pid']"} selected {/if} ><?php echo str_repeat('&nbsp;',$cate['level']*5); ?>{$cate.cate_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="cate_name" class="col-sm-2 control-label no-padding-right">分类名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="cate_name" placeholder="" name="cate_name" required="" type="text" value="{$field.cate_name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="cate_title" class="col-sm-2 control-label no-padding-right">分类标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="cate_title" placeholder="" name="cate_title" type="text" value="{$field.cate_title}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="cate_keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="cate_keywords" placeholder="" name="cate_keywords" type="text" value="{$field.cate_keywords}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="cate_description" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="cate_description" placeholder="" name="cate_description" type="text" value="{$field.cate_description}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="cate_order">排序</label>
                                            <div class="col-sm-6">
                                                <input name="cate_order" class="form-control" id="cate_order" type="text" placeholder="" value="{$field.cate_order}">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>

<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<script>
    var temp = $('#category');
    temp.show();

    $('#sidebar-collapse').click(function () {
        if(hasClass(this,'active')){
            temp.hide();
        } else {
            temp.show();
        }
    });
</script>

</body>
