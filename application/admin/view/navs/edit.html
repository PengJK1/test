<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">


</head>
<body>
<!-- 头部 -->
{include file="common/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <a href="{:url('/admin/')}">系统</a>
                    <li>导航管理</li>
                    <li>编辑导航</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑导航</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('/admin/navs/'.$field.nav_id.'')}" method="post">
                                        <input type="hidden" name="_method" value="PUT">
                                        <div class="form-group">
                                            <label for="nav_name" class="col-sm-2 control-label no-padding-right">导航名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="nav_name" placeholder="" name="nav_name" required="" type="text" value="{$field.nav_name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="nav_url" class="col-sm-2 control-label no-padding-right">导航链接</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="nav_url" placeholder="" name="nav_url" type="text" value="{$field.nav_url}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="nav_order">排序</label>
                                            <div class="col-sm-6">
                                                <input name="nav_order" class="form-control" id="nav_order" type="text" placeholder="" value="{$field.nav_order}">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>

<script>
    var temp = $('#navs');
    temp.show();

    $('#sidebar-collapse').click(function () {
        if(hasClass(this,'active')){
            temp.hide();
        } else {
            temp.show();
        }
    });
</script>

</body>
</html>
