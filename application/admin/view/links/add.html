<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">


</head>
<body>
	<!-- 头部 -->
    {include file="common/top" /}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <a href="{:url('/admin/')}">系统</a>
                        <li>友情链接管理</li>
                        <li>添加友情链接</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">添加友情链接</span>
            </div>

            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('/admin/links')}" method="post">
                        <div class="form-group">
                            <label for="link_name" class="col-sm-2 control-label no-padding-right">友情名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="link_name" placeholder="" name="link_name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="link_title" class="col-sm-2 control-label no-padding-right">友情标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="link_title" placeholder="" name="link_title" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="link_url" class="col-sm-2 control-label no-padding-right">友情地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="link_url" placeholder="" name="link_url" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="link_order">排序</label>
                            <div class="col-sm-6">
                                <input name="link_order" class="form-control" id="link_order" type="text" placeholder="" value="0">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>

    <script>
        var temp = $('#links');
        temp.show();

        $('#sidebar-collapse').click(function () {
            if(hasClass(this,'active')){
                temp.hide();
            } else {
                temp.show();
            }
        });
    </script>

</body>
</html>
